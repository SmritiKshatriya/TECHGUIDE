<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” TechGuide</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="/" class="navbar-logo">
    <img src="/static/images/logo.png" alt="TechGuide">
  </a>
  <div class="navbar-links">
    <a href="/">Home</a>
    <a href="/quiz/">Quiz</a>
    <a href="/roadmaps/">Roadmaps</a>
    <a href="/login/" class="btn btn-outline">Log In</a>
  </div>
</nav>

<!-- AUTH -->
<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Create account</h1>
    <p class="auth-sub">Start your tech journey with TechGuide</p>

    <div class="alert alert-error"   id="signup-error"></div>
    <div class="alert alert-success" id="signup-success"></div>

    <form id="signup-form" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-input"
               placeholder="Choose a username" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-input"
               placeholder="Enter your email" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input"
               placeholder="Minimum 6 characters" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-input"
               placeholder="Repeat your password" autocomplete="new-password">
      </div>
      <button type="submit" class="form-submit" id="signup-btn">Create Account</button>
    </form>

    <p class="auth-switch">
      Already have an account? <a href="/login/">Log in</a>
    </p>
  </div>
</div>

<!-- THEME TOGGLE -->
<button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle theme">ðŸŒ™</button>

<script src="/static/js/main.js"></script>
<script src="/static/js/signup.js"></script>

</body>
</html>
