<!-- QUIZ -->
<div class="quiz-wrapper">

      <div class="loading-spinner" style="margin:0 auto 16px;"></div>

    <div id="quiz-area" style="display:none;">

        <span id="category-tag" class="category-tag">INTEREST</span>
      </div>
      <div class="progress-track">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <!-- Question -->
      <div class="question-text" id="question-text"></div>

      <!-- Choices -->
      <div class="choices-grid" id="choices-grid"></div>

      <!-- Error -->
      <div class="alert alert-error" id="quiz-error"></div>

      <!-- Next button -->
      <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next â†’</button>
    </div>
