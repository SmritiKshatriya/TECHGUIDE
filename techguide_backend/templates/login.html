<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In â€” TechGuide</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="/" class="navbar-logo">
    <img src="/static/images/logo.png" alt="TechGuide">
  </a>
  <div class="navbar-links">
    <a href="/">Home</a>
    <a href="/quiz/">Quiz</a>
    <a href="/roadmaps/">Roadmaps</a>
    <a href="/signup/" class="btn btn-primary">Sign Up</a>
  </div>
</nav>

<!-- AUTH -->
<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Welcome back</h1>
    <p class="auth-sub">Log in to your TechGuide account</p>

    <div class="alert alert-error" id="login-error"></div>

    <form id="login-form" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-input"
               placeholder="Enter your username" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input"
               placeholder="Enter your password" autocomplete="current-password">
      </div>
      <button type="submit" class="form-submit" id="login-btn">Log In</button>
    </form>

    <p class="auth-switch">
      Don't have an account? <a href="/signup/">Sign up free</a>
    </p>
  </div>
</div>

<!-- THEME TOGGLE -->
<button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle theme">ðŸŒ™</button>

<script src="/static/js/main.js"></script>
<script src="/static/js/login.js"></script>

</body>
</html>
